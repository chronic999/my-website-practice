<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Contact Page</title>
</head>
<body>
    <div class="topnav">
        <h1>Hutshi Labs</h1>
        <a href="./index.html">Home</a>
        <a class="active" href="./contact.html">Contact</a>
        <a href="./about.html">About</a>
        <a href="#jobs">Services</a>
    </div><hr class="topnav-bdr">
    <div class="contact-form">
        <form action="mailto:EMAIL_CONTACT" method="post" enctype="text/plain">
            <h1><a>Contact Form</a></h1><hr>
            <h2>First Name: <input type="text" id="fname" placeholder="First Name" required/></h2>
            <h3>Last Name: <input type="text" id="lname" placeholder="Last Name" required/></h3>
            <h4>UserEmail: <input type="email" id="email" name="email" placeholder="Email" required/></h4>
            <label for="subject">Subject: </label>
                <select id="subject" name="cars">
                    <option value="default">(choose an option)</option>
                    <option value="application">Apply for a position</option>
                    <option value="issues">Issues or Concerns</option>
                    <option value="suggestions">General Suggestions</option>
                    <option value="questions">Questions</option>
                </select>
            <h5>Message: <br><textarea rows="7" cols="40" name="message"></textarea></h5>
            <p>500 characters max</p><hr>
            <input type="submit" name="submit" id="submit">
        </form>
    </div>
    <div class="rtn-home-btn">
        <a href="index.html"><i class="fa fa-share-square-o"></i> Return to Homepage</a>
    </div>
    <footer class="footer-col">
        <p>Hutshi Labs - All Rights Reserved 2022</p>
    </footer>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Damion&family=Rubik+Burned&family=Silkscreen&family=Ubuntu+Condensed&display=swap');
    </style>
</body>
</html>
